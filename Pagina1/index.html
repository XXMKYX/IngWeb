<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes Raices</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="site-header inicio">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img src="img/icono1.svg="Logotio de Bienes Raices">
                </a>

                <div class="mobile-menu">
                    <a href="#navegacion">
                        <img src="img/barras.svg" alt="Icono menu">
                    </a>
                </div>

                <nav id="navegacion" class="navegacion">
                    <a href="#">Nosotros</a>
                    <a href="#">Anuncios</a>
                    <a href="#">Blog</a>
                    <a href="#">Contacto</a>
                </nav>

            </div>
            <!-- Contenedor -->

            <h1>Venta de casas.</h1>
        </div>
    </header>



    <section class="contenedor seccion contenido-centrado">


        <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>

        <form class="contacto" action="">

            <fieldset>
                <legend>Información Personal</legend>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Tu correo electrónico" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Tu teléfono" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea required>
    
                    
                </fieldset>

                
                <fieldset>
                    <legend>Contacto</legend>
                    <p>¿Cómo desea ser contactado?</p>
    
                    <div class="forma-contacto">
                        <label for="rtelefono">Teléfono</label>
                        <input type="radio" name="contacto" value="rtelefono"  id="rtelefono">
                        <label for="rcorreo">E-mail</label>
                        <input type="radio" name="contacto" value="rcorreo" id="rcorreo">
                    </div>                
                </fieldset>

                <fieldset>
                    <legend>Qlero</legend>
                    <p>¿Cómo desea ser contactado?</p>
    
                    <div class="forma-contacto">
                        <label for="rtelefono">Teléfono</label>
                        <input type="radio" name="contacto" value="rtelefono"  id="rtelefono">
                        <label for="rcorreo">E-mail</label>
                        <input type="radio" name="contacto" value="rcorreo" id="rcorreo">
                    </div>                
                </fieldset>

                <input type="submit" value="Enviar" class="boton boton-verde">
    
            </form> 
        </section>    
</body>

</html>
