<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img src="img/logo.svg" alt="Logotio de Bienes Raices">
                </a>

                <div class="mobile-menu">
                    <a href="#navegacion">
                        <img src="img/barras.svg" alt="Icono menu">
                    </a>
                </div>

                <nav id="navegacion" class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>

            </div>
            <!-- Contenedor -->
        </div>
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <div class="contenedor">
        <img src="img/destacada3.jpg" alt="Imagen Principal texto-entrada">
    </div>

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>

        <form class="contacto" action="">

            <fieldset>
                <legend>Información Personal</legend>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Tu correo electrónico" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Tu teléfono" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea required>

                
            </fieldset>

            <fieldset>
                <legend>Información sobre Propiedad</legend>
                <label for="opciones">Vende o compra</label>
                <select id="opciones" required>
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>

                <label for="cantidad" >Presupuesto:</label>
                <input type="text" required>

            </fieldset>
            
            <fieldset>
                <legend>Contacto</legend>
                <p>¿Cómo desea ser contactado?</p>

                <div class="forma-contacto">
                    <label for="rtelefono">Teléfono</label>
                    <input type="radio" name="contacto" value="rtelefono"  id="rtelefono">
                    <label for="rcorreo">E-mail</label>
                    <input type="radio" name="contacto" value="rcorreo" id="rcorreo">
                </div>
                <p>Si eligió teléfono, indique fecha y hora</p>
                <div class="forma-tiempo">
                    <!--<label for="fecha">Fecha:</label>-->
                    <input type="date" id="fecha">
                    <!--<label for="hora">Hora:</label>-->
                    <input type="time" id="hora" min="9:00" max="18:00">
                </div>
            </fieldset>
            <input type="submit" value="Enviar" class="boton boton-verde">

        </form> 
    </main>

    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los derechos reservados &copy; </p>
        </div>
    </footer>
</body>
</html>
